apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: acree4bvp4jscogs.azurecr.io/catay-argo:7c61f03e82f6b3991acbbcca37d0029bf50e5500
        resources:
          requests:
            cpu: 125m
            memory: 128Mi
        ports:
        - containerPort: 3000
